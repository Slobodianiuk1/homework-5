<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List</title>
	<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<h1>CSS Dinner Shopping List</h1>
			<p>Letâ€™s go to the mall!</p>
		</div>
	</header>
	<main>
		<section class="food">
			<div class="container">
				<ul class="list">
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								A lot of pickles
								<span>for the next lessons about CSS</span>
							</span>
						</label>
					</li>
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								10 apples
								<span>for more CSS manipulations</span>
							</span>
						</label>
					</li>
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								20 oranges
								<span>because they are awesome</span>
							</span>
						</label>
					</li>
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								13 plates
								<span>hm... they always dissapear</span>
							</span>
						</label>
					</li>
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								15 bentos
							</span>
						</label>
					</li>
					<li class="list-item">
						<label>
							<input type="checkbox">
							<span class="text">
								1 bottle of Sake
								<span>for my friends</span>
							</span>
						</label>
					</li>
				</ul>
				<div class="bon">
					<p>
						Bon appetit :)
					</p>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
